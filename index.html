<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ffeb3b); /* Farbiger Verlauf (Pink zu Gelb) */
      overflow: hidden; /* Verhindert Scrollen wegen der bewegten Emojis */
      touch-action: manipulation; /* Stellt sicher, dass der Link auch touch-freundlich ist */
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
      padding: 20px; /* Verhindert, dass der Inhalt zu nah am Rand des Bildschirms ist */
    }

    /* Happy Birthday Text */
    .birthday-text h1 {
      font-size: 3rem;
      color: #ff5733;
      animation: moveText 5s ease-in-out infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateY(-30px);
      }
      50% {
        transform: translateY(30px);
      }
      100% {
        transform: translateY(-30px);
      }
    }

    /* Emote Animation */
    .emote {
      position: absolute;
      font-size: 3rem;
      animation: moveEmote 10s linear infinite;
    }

    @keyframes moveEmote {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(200px, 100px);
      }
      50% {
        transform: translate(0, 200px);
      }
      75% {
        transform: translate(-200px, 100px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Nur URL anzeigen ohne Hintergrund */
    .url {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      max-width: 90%; /* Maximale Breite auf mobilen Ger√§ten */
      word-wrap: break-word; /* Wenn die URL zu lang ist, wird sie umgebrochen */
    }

    .url a {
      text-decoration: none; /* Entfernt die Unterstreichung */
      color: #1e90ff; /* Farbe f√ºr den Link */
      font-size: 1.2rem; /* Etwas kleinere Schriftgr√∂√üe f√ºr Mobilger√§te */
    }

    .url a:hover {
      text-decoration: underline; /* F√ºgt eine Unterstreichung beim √úberfahren hinzu */
    }

    /* Responsive Design f√ºr kleinere Bildschirme */
    @media (max-width: 768px) {
      .birthday-text h1 {
        font-size: 2rem;
      }
      .emote {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Geburtstags-Text -->
    <div class="birthday-text">
      <h1>Happy Birthday Papa</h1>
    </div>

    <!-- Verschiedene Emojis -->
    <div class="emote" style="top: 10%; left: 10%;">üéâ</div>
    <div class="emote" style="top: 20%; left: 60%;">üéÇ</div>

    <!-- Klickbare URL -->
    <div class="url">
      <a href="https://makerworld.com/de/models/13716#profileId-14572" target="_blank">https://makerworld.com/de/models/13716#profileId-14572</a>
    </div>
  </div>

  <script>

</body>
</html>
